name: Deploy Seller Page Hosting
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Config Yarn Cache
        id: yarn-cache-restore
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Yarn install
        run: yarn install --frozen-lockfile --non-interactive
      - name: Set Firebase config
        env:
          FIREBASE_CONFIG_SELLERPAGE: ${{ secrets.FIREBASE_CONFIG_SELLERPAGE }}
        run: |
          if [ -z "$FIREBASE_CONFIG_SELLERPAGE" ]; then
            echo "FIREBASE_CONFIG_SELLERPAGE is empty" && exit 1
          fi
          echo "$FIREBASE_CONFIG_SELLERPAGE" > src/configs/firebaseConfig.json
      - name: Build dist
        run: yarn build
      - name: Config npm Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npx-cache
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SELLERPAGE }}'
          channelId: live
          projectId: sellerpage
